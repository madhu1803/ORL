<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{url_for('static',filename = 'CSS/home.css')}}" />
    <title>Signup</title>
  </head>
  <body>
    <div class="login-container text-capitalise">
      <!-- Row -->
      <div class="row">
        <!-- Left Container -->
        <div class="login-left-container col-lg-6 d-none d-lg-block">
          <h2 class="text-white left-text">Orphanage Resource Locator</h2>
          <div style="text-align: center" class="left-container-links">
            <a href="{{url_for('login')}}" class="text-white text-center">Login</a>
          </div>
        </div>
        <!-- Right Container -->
        <div class="login-right-container col-lg-6">
          <div class="main-container">
            <div class="field-container">
              <h3 class="txt-blue">Sign Up</h3>
              <form method="POST" action="{{url_for('submitSignup')}}">
                <div class="form-group">
                  <label for="fname">First Name</label>
                  <input
                    type="text"
                    name="first_name"
                    class="form-control mt-3"
                    id="fname"
                  />
                </div>
                <div class="form-group">
                  <label for="lname">Last Name</label>
                  <input
                    type="text"
                    name="last_name"
                    class="form-control mt-3"
                    id="lname"
                  />
                </div>
                <div class="form-group">
                  <label for="email">Email address</label>
                  <input
                    type="email"
                    name="email"
                    class="form-control mt-3"
                    id="email"
                  />
                </div>
                <div class="form-group">
                  <label for="mobile_number">Mobile Number</label>
                  <input
                    type="number"
                    name="mobile"
                    class="form-control mt-3"
                    id="mobile_number"
                  />
                </div>
                <div class="form-group">
                  <label for="psd_1">Create Password</label>
                  <input type="password" class="form-control mt-3" id="psd_1" name="password" />
                </div>
                <div class="form-group">
                  <label for="psd_2">Confirm Password</label>
                  <input type="password" class="form-control mt-3" id="psd_2" name="confirm_password" />
                </div>
                <button type="submit" class="btn btn-block bg-blue mt-3">
                  Sign Up
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
