<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Google font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <link rel="stylesheet" href="{{url_for('static', filename='CSS/fontawesome.css')}}" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="{{url_for('static',filename = 'CSS/home.css')}}"
    />
    <title>ORL</title>
  </head>

  <body>
    <div class="dashboard-home-container">
      <!-- Navbar -->
      <nav
        class="navbar navbar-expand-lg navbar-light bg-black shadow p-3 mb-5 bg-white rounded"
      >
        <a class="navbar-brand" href="{{url_for('admin')}}">ORL</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('approvedorphanages')}}"
                >Approved Orphanages</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('pendingorphanages')}}"
                >Pending Orphanages</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('logout')}}">Sign Out</a>
            </li>
          </ul>
        </div>
      </nav>
     <!-- Main Body -->
      <div class="main-container container">
        <div class="card shadow pt-3 pb-3 mb-5 bg-white rounded">
          <div class="card-body">
            <h5 class="card-title text-danger">Rejected orphanages</h5>
            <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Orphanage Name</th>
                  <th scope="col">Location</th>
                  <th scope="col">Approved on</th>
                  <th scope="col">Other Info</th>
                </tr>
              </thead>
              <tbody>
                {% for i in range(0, data|length) %}
                <tr>
                  <th scope="row">{{i+1}}</th>
                  <td>{{data[i].orphanage_name}}</td>
                  <td>{{data[i].area}}, {{data[i].city}}</td>
                  <td>{{data[i].timestamp}}</td>
                  <td>
                    <a class="btn bg-black text-white" href="{{url_for('rejectedvieworphanages')}}">
                      View details
                    </a>  
                  </td>
                </tr>
                {% endfor %}
                <!-- <tr>
                  <th scope="row">1</th>
                  <td>Mark</td>
                  <td>Otto</td>
                  <td>@mdo</td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>Jacob</td>
                  <td>Thornton</td>
                  <td>@fat</td>
                </tr>
                <tr>
                  <th scope="row">3</th>
                  <td>Larry</td>
                  <td>the Bird</td>
                  <td>@twitter</td>
                </tr> -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <!-- Custom JS -->
    <script src="{{url_for('static', filename='JS/home.js')}}"></script>
  </body>
</html>
