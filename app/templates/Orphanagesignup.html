<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Google font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <link rel="stylesheet" href="../static/CSS/fontawesome.css" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="{{url_for('static',filename = 'CSS/home.css')}}"
    />
    <title>Orphanage Registration</title>
  </head>
  <body>
    <div class="login-container text-capitalise">
      <!-- Row -->
      <div class="row">
        <!-- Left Container -->
        <div class="login-left-container col-lg-6 d-none d-lg-block">
          <h2 class="text-white left-text">Orphanage Resource Locator</h2>
          <div style="text-align: center" class="left-container-links">
            <a href="{{url_for('login')}}" class="text-success text-center"
              >Login</a
            >
          </div>
        </div>
        <!-- Right Container -->
        <div class="login-right-container col-lg-6">
          <div class="main-container">
            <div class="field-container">
              <h3 class="text-success">Orphanage Registration</h3>
              <form method="POST" action="{{url_for('submitSignup')}}">
                <div class="form-group">
                  <input
                    type="text"
                    name="first_name"
                    class="form-control mt-3"
                    id="fname"
                    placeholder="First Name"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    name="last_name"
                    class="form-control mt-3"
                    id="lname"
                    placeholder="Last Name"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="email"
                    name="email"
                    class="form-control mt-3"
                    id="email"
                    placeholder="Email Address"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="number"
                    name="mobile"
                    class="form-control mt-3"
                    id="mobile_number"
                    placeholder="Mobile Number"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="password"
                    class="form-control mt-3"
                    id="psd_1"
                    name="password"
                    placeholder="New Password"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="password"
                    class="form-control mt-3"
                    id="psd_2"
                    name="confirm_password"
                    placeholder="Confirm Password"
                  />
                </div>
                <div class="input-group mb-3">
                  <div class="custom-file">
                    <input
                      type="file"
                      class="custom-file-input"
                      id="inputGroupFile02"
                    />
                    <label
                      class="custom-file-label"
                      for="inputGroupFile02"
                      aria-describedby="inputGroupFileAddon02"
                      >Upload Certificate of Registration</label
                    >
                  </div>
                  <div class="input-group-append">
                    <span class="input-group-text" id="inputGroupFileAddon02"
                      >Upload</span
                    >
                  </div>
                </div>
                <div class="input-group mb-3">
                  <div class="custom-file">
                    <input
                      type="file"
                      class="custom-file-input"
                      id="inputGroupFile02"
                    />
                    <label
                      class="custom-file-label"
                      for="inputGroupFile02"
                      aria-describedby="inputGroupFileAddon02"
                      >Upload other docs</label
                    >
                  </div>
                  <div class="input-group-append">
                    <span class="input-group-text" id="inputGroupFileAddon02"
                      >Upload</span
                    >
                  </div>
                </div>
                <button type="submit" class="btn btn-block btn-success mt-3">
                  Sign Up
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
