<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Google font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <link rel="stylesheet" href="../static/CSS/fontawesome.css" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="{{url_for('static',filename = 'CSS/home.css')}}"
    />
    <title>Orphanage Registration</title>
  </head>
  <body>
    <div class="login-container text-capitalise">
      <!-- Row -->
      <div class="row">
        <!-- Left Container -->
        <div class="login-left-container col-lg-6 d-none d-lg-block">
          <h2 class="text-white left-text">Orphanage Resource Locator</h2>
          <div style="text-align: center" class="left-container-links">
            <a href="{{url_for('orphanagelogin')}}" class="text-success text-center"
              >Login</a
            >
          </div>
        </div>
        <!-- Right Container -->
        <div class="login-right-container orphanage-signup-container col-lg-6">
          <div class="main-container">
            <div class="field-container">
              <h3 class="text-success">Orphanage Registration</h3>
              <form method="POST" action="{{url_for('submitOrphanageSignup')}}" enctype = "multipart/form-data">
                <div class="form-group">
                  <input
                    type="text"
                    name="orphanage_name"
                    class="form-control mt-3"
                    id="oname"
                    placeholder="Orphanage Name"
                    required
                  />
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    name="caretaker_name"
                    class="form-control mt-3"
                    id="cname"
                    placeholder="Caretaker Name"
                    required
                  />
                </div>
                <div class="form-group">
                  <input
                    type="email"
                    name="email"
                    class="form-control mt-3"
                    id="email"
                    placeholder="Email Address"
                    required
                  />
                </div>
                <div class="form-group">
                  <input
                    type="number"
                    name="mobile"
                    class="form-control mt-3"
                    id="mobile_number"
                    placeholder="Mobile Number"
                    required
                  />
                </div>
                <!-- address-line1 input-->
                <div class="form-group">
                  <input
                    type="text"
                    name="address_line1"
                    class="form-control mt-3"
                    id="address-line1"
                    placeholder="Address Line 1"
                    required
                  />
                </div>
                <!-- address-line2 input-->
                <div class="form-group">
                  <input
                    id="address-line2"
                    name="address_line2"
                    type="text"
                    class="form-control mt-3"
                    placeholder="Address Line 2"
                    required
                  />
                </div>
                <!-- address-line3 input-->
                <div class="form-group">
                  <input
                    id="address-line3"
                    name="address_line3"
                    type="text"
                    class="form-control mt-3"
                    placeholder="Address Line 3"
                  />
                </div>
                <!-- locality input-->
                <div class="form-group">
                  <input
                    id="locality"
                    name="locality"
                    type="text"
                    class="form-control mt-3"
                    placeholder="Area / Locality"
                    required
                  />
                </div>
                <!-- city input-->
                <div class="form-group">
                  <input
                    id="city"
                    name="city"
                    type="text"
                    class="form-control mt-3"
                    placeholder="City"
                    required
                  />
                </div>
                <!-- region input-->
                <div class="form-group">
                  <input
                    id="state"
                    name="state"
                    type="text"
                    class="form-control mt-3"
                    placeholder="State / Province / Region"
                    required
                  />
                </div>
                <!-- postal-code input-->
                <div class="form-group">
                  <input
                    id="postal-code"
                    name="pin_code"
                    type="number"
                    class="form-control mt-3"
                    placeholder="Postal Code"
                    required
                  />
                </div>
                <!-- No of children -->
                <div class="form-group">
                  <input
                    type="number"
                    name="child_no"
                    class="form-control mt-3"
                    id="child_no"
                    placeholder="No of Children"
                    required
                  />
                  <!-- About -->
                  <div class="form-group">
                  <textarea
                    type="text"
                    class="form-control mt-3"
                    placeholder="About orphanage"
                    name="about"
                    required
                  ></textarea>
                </div>
                <!-- Lattitude and longitutde-->
                <div class="form-group">
                  <input class="form-control" type="text" placeholder="Lattitude" readonly id="lat" name="latitude">
                </div>
                <div class="form-group">
                  <input class="form-control" type="text" placeholder="Longitude" readonly id="lon" name="longitude">
                </div>
               
               <!-- Password -->
                <div class="form-group">
                  <input
                    type="password"
                    class="form-control mt-3"
                    id="psd_1"
                    name="password"
                    placeholder="New Password"
                    required
                  />
                </div>
                <div class="form-group">
                  <input
                    type="password"
                    class="form-control mt-3"
                    id="psd_2"
                    name="confirm_password"
                    placeholder="Confirm Password"
                    required
                  />
                </div>
                <!-- Upload docs -->
                <div class="input-group mb-3">
                  <div class="custom-file">
                    <input
                      type="file"
                      class="custom-file-input"
                      id="inputGroupFile02"
                      accept=".pdf, .jpg, .jpeg"
                      required
                      name="registration"
                    />
                    <label
                      class="custom-file-label"
                      for="inputGroupFile02"
                      aria-describedby="inputGroupFileAddon02"
                      >Upload Certificate of Registration</label
                    >
                  </div>
                  <div class="input-group-append">
                    <span class="input-group-text" id="inputGroupFileAddon02"
                      >Upload</span
                    >
                  </div>
                </div>
                <div class="input-group mb-3">
                  <div class="custom-file">
                    <input
                      type="file"
                      class="custom-file-input"
                      id="inputGroupFile02"
                      accept=".pdf, .jpg, .jpeg"
                      required
                      name="other"
                    />
                    <label
                      class="custom-file-label"
                      for="inputGroupFile02"
                      aria-describedby="inputGroupFileAddon02"
                      >Upload other docs</label
                    >
                  </div>
                  <div class="input-group-append">
                    <span class="input-group-text" id="inputGroupFileAddon02"
                      >Upload</span
                    >
                  </div>
                </div>
                <button type="submit" class="btn btn-block btn-success mt-3">
                  Sign Up
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <!-- Get User Location -->
    <!-- <script src="{{url_for('static', filename='JS/getLocation.js')}}"></script> -->
    <script>
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
      } else {
        alert("Geolocation is not supported by this browser.");
      }
      function showPosition(position){
        $("#lat").val(position.coords.latitude);
        $("#lon").val(position.coords.longitude);
      }
    </script>
  </body>
</html>
